<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>PhonePay App</title>

	<link rel="shortcut icon" href="./assets/images/favicon.png">

	<link rel="stylesheet" href="./assets/css/bootstrap.css">

	<link rel="stylesheet" href="./assets/css/font-awesome.css">

	<link rel="stylesheet" href="./assets/css/style.css">

	<script type="module" src="./assets/js/app.js"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-8 offset-2">

				<h1 class="text-center my-4">Пополенение телефона</h1>

				<div class="form-group row my-4">
					<label for="phone-number" class="col-4 col-form-label">Номер телефона: </label>
					<div class="col-8">
					<input class="form-control" type="text" value="+380" id="phone-number">
					</div>
				</div>

				<div class="form-group row my-4">
					<label for="card-number" class="col-4 col-form-label">Номер банковской карты: </label>
					<div class="col-8">
					<input class="form-control" type="text" placeholder="Например: 1234 5678 8765 4321" id="card-number">
					</div>
				</div>

				<div class="form-group row my-4">
					<label for="pay-sum" class="col-4 col-form-label">Сумма пополенения: </label>
					<div class="col-7">
					<input class="form-control" type="number" value="100" id="pay-sum">
					</div>
					<label for="pay_sum" class="col-1 col-form-label"> грн. </label>
				</div>

				<div class="row">
					<div class="col-12 ">
						<button class="btn btn-success w-100">Пополнить</button>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
